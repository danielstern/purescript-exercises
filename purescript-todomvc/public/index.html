<head>
    <title>PureScript MVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .complete {
            text-decoration: line-through;
            color: gray
        }
        .list-item {
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            PureScript TodoMVC
        </h1>
        <div id="Main"></div>
        <form class="row g-2" onsubmit="return handleAddTask()">
            <div class="col-auto">
                <input type="text" id="TodoText" class="form-control" placeholder="What next?">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </form>
    </div>
    <script src="client.js"></script>
</body>
